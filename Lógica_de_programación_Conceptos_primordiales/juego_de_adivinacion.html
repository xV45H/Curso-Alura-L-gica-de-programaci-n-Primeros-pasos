<script>
	
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	
	}

	function imprimir (frase){

		document.write(frase );
		saltarLinea();

	}

	alert ("Trata de adivinar el numero pensado por la maquina")

	var numSistema = Math.round (Math.random()*10);
	var numLanzado = parseInt (prompt("Ingrese un numero entre el numero 0 al 10"));

	if (numSistema == numLanzado) {

		imprimir("Usted acerto");

	}

	else {

		imprimir("Usted no acerto, el numero correcto es " + numSistema);
	}



</script>
