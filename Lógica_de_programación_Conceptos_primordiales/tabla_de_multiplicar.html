<meta charset="utf-8"> 

<h1>PROGRAMA CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>
	
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	
	}

	function imprimir (frase){

		document.write(frase );
		saltarLinea();

	}


	var multiplcador = 1;

	imprimir("While");

	while (multiplcador <= 10){

		imprimir (5 * multiplcador);

		multiplcador = multiplcador +1;

	}

	imprimir ("For");

	for (var multiplcador = 1; multiplcador <= 10; multiplcador++) {
		
		imprimir ( 5 * multiplcador);
	}

</script>
