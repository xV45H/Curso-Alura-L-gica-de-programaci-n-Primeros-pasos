<meta charset="UTF-8">

<input/>
<button>verificar si acertó con el secreto</button>

<script>

	function aleatorio() {

		return Math.round (Math.random()*10);

	}

	
	function sortearNumeros(cantidad) {
		
		var secreto = [];
		var contador = 1;


		while(contador<=cantidad){

			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encotrado = false;

			if(numeroAleatorio != 0){

				for (var posicion = 0; posicion < secreto.length; posicion ++) {

					if (numeroAleatorio == secreto[posicion]){
						encotrado = true;
						break;
					}

				}

				if (encotrado == false) {
				secreto.push(numeroAleatorio);
				contador++;
				}
			}

		}

		return secreto;	
		
	}



	var secreto = sortearNumeros(4);

	console.log(secreto);



	var input = document.querySelector("input");
	input.focus();

	function verificar (){

		var encotrado = false;
	
		for (var posicion = 0; posicion < secreto.length; posicion++) {

			if (parseInt(input.value) == secreto[posicion]) {
				alert("Usted acerto");
				encotrado = true;
				break;
			}
		}

		if (encotrado == false) {
			alert("Usted erró");
		}
		

		input.value= "";
		input.focus();
	}
	
	var buton = document.querySelector("button");
	buton.onclick = verificar;
</script>
