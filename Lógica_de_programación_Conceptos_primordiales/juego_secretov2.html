<meta charset="UTF-8">

<input/>
<button>verificar si acertó con el secreto</button>

<script>
	//var secreto = Math.round(Math.random()*10);
	var secreto = [3,5,7,9];

	var input = document.querySelector("input");
	input.focus();

	function verificar (){

		var encotrado = false;
	
		for (var posicion = 0; posicion < secretos.length; posicion++) {

			if (parseInt(input.value) == secreto[posicion]) {
				alert("Usted acerto");
				encotrado = true;
				break;
			}
		}

		if (encotrado == false) {
			alert("Usted erró");
		}
		

		input.value= "";
		input.focus();
	}
	
	var buton = document.querySelector("button");
	buton.onclick = verificar;
</script>
