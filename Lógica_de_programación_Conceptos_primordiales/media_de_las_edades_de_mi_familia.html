<meta charset="utf-8"> 

<h1>PROGRAMA CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>
	
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	
	}

	function imprimir (frase){

		document.write(frase );
		saltarLinea();

	}

	
	var numeroDeMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia "));
	var contador = 1;
	var totalEdades = 0;

	while (contador <= numeroDeMiembros){

		edad = parseInt(prompt("Ingresa la edad del familiar"));

		totalEdades = totalEdades + edad;
		contador++;
		
	}

	mediaEdades = totalEdades / numeroDeMiembros;

	imprimir("La media de las edades de la familia es " + mediaEdades);




</script>
