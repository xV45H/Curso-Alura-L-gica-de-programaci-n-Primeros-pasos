<script>
	
	function saltarLinea(){

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	
	}

	function imprimir (frase){

		document.write(frase );
		saltarLinea();

	}

	function calcularImc (peso, altura){

		return (peso / (altura * altura));
	
	}

	var nombre = prompt ("ingresa tu nombre");
	var pesoInformado = prompt (nombre + ", ingresa tu peso");
	var alturaInformado = prompt (nombre + ", ingresa tu altura");

	imcCalculado = calcularImc (pesoInformado, alturaInformado);

	imprimir(nombre + " ,tu imc calculado es: " + imcCalculado);


	if (imcCalculado < 18.5) {

		imprimir(nombre + " tu imc esta abajo de lo recomendado");

	}

	
	if (imcCalculado >= 18.5) {

		if (imcCalculado < 25) {

			imprimir(nombre + " tu imc esta considerado normal");

		}
	}

	if (imcCalculado >= 25) {

		if (imcCalculado < 30) {

			imprimir(nombre + " tu imc esta considerado como sobrepeso");

		}
	}
	

	if (imcCalculado >= 30) {
		imprimir(nombre + " tu imc esta considerado como obesidad");

	}

</script>
