<canvas width="600" height="400"></canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 600, 400);

	function exibirAlerta(evento) {

		var x = evento.pageX - pantalla.offsetLeft; //esto es para poder saber en donde se dio clic en la cordenada x y se le resta lo que le sobra de la pantalla
		var y = evento.pageY - pantalla.offsetTop; //esto es para poder saber en donde se dio clic en la cordenada y se le resta lo que le sobra de la pantalla
		console.log(evento);
		alert(x + ", " + y);

	}


	function dibujarCirculo(evento) {
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetTop;

		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x, y, 10, 0, 2*3.14);
		pincel.fill()
		console.log(x + ", " + y);

	}

	

	pantalla.onclick = dibujarCirculo;
	
</script>
